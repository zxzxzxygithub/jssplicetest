<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>标签新增demo</title>

		<link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
		<script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
		<script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
	</head>

	<body>
		<div id="app">
			<i-button v-model="value" @click="testSplice" placeholder="回车提交">点我开始测试splice</i-button>

		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					value: '',
					inputValue: '',
					showinput: false,
					count: []
				},
				methods: {
					testSplice() {

						var lang = ["php", "java", "javascript", "111", "222", "333"];
					
						alert('test delete 5 items in [ '+lang+' ]from pos 1 ');
						console.log('test delete 5 items in [ '+lang+' ]from pos 1 ');
						var insert2 = lang.splice(1, 5);
						alert('deleted items ['+insert2+']'); // 
						console.log('deleted items ['+insert2+']'); // 
						alert('leave ['+lang+']'); //"php", "java", "javascript", "111", "222", "333"
						console.log('leave ['+lang+']'); //"php", "java", "javascript", "111", "222", "333"
						
						lang = ["php", "java", "javascript", "111", "222", "333"];
						
						alert('test insert 1 item c++ in [ '+lang+' ] from pos 1 ');
						console.log('test insert 1 item c++ in [ '+lang+' ] from pos 1 ');
						insert2 = lang.splice(1, 0,'c++');
						alert('delete items ['+insert2+']'); // 
						console.log('delete items ['+insert2+']'); // 
						alert('resultarray ['+lang+']'); 
						console.log('resultarray ['+lang+']'); 
						
						
						lang = ["php", "java", "javascript", "111", "222", "333"];
						
						alert('test replace 1 item  java to  c++ in [ '+lang+' ] ');
						console.log('test replace 1 item  java to  c++ in [ '+lang+' ] ');
						insert2 = lang.splice(1, 1,'c++');
						alert('delete items ['+insert2+']'); // 
						console.log('delete items ['+insert2+']'); // 
						alert('resultarray ['+lang+']'); 
						console.log('resultarray ['+lang+']'); 
						

					}
				
				}
			})
		</script>
	</body>

</html>
